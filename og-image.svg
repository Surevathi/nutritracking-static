<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FED7AA"/>
      <stop offset="50%" style="stop-color:#FECACA"/>
      <stop offset="100%" style="stop-color:#FED7AA"/>
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1F2937">NutriTracking</text>
  
  <!-- Subtitle -->
  <text x="600" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#6B7280">Comprehensive Nutrition Tracking Platform</text>
  
  <!-- Features -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#374151">365,000+ Foods • Vitamin & Mineral Tracking • Health Goals</text>
  
  <!-- Bar chart visualization -->
  <g transform="translate(400, 380)">
    <rect x="0" y="60" width="40" height="80" fill="url(#barGradient)" rx="8"/>
    <rect x="60" y="40" width="40" height="100" fill="url(#barGradient)" rx="8"/>
    <rect x="120" y="20" width="40" height="120" fill="url(#barGradient)" rx="8"/>
    <rect x="180" y="50" width="40" height="90" fill="url(#barGradient)" rx="8"/>
    <rect x="240" y="30" width="40" height="110" fill="url(#barGradient)" rx="8"/>
    <rect x="300" y="70" width="40" height="70" fill="url(#barGradient)" rx="8"/>
    <rect x="360" y="45" width="40" height="95" fill="url(#barGradient)" rx="8"/>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#6B7280">Track • Analyze • Achieve Your Health Goals</text>
</svg>