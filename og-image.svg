<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.95);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.85);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content card -->
  <rect x="100" y="80" width="1000" height="470" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Apple logo -->
  <g transform="translate(150, 150)">
    <path d="M50 15 
             C35 15, 25 25, 25 40
             C25 55, 30 65, 35 70
             C40 75, 45 80, 50 85
             C55 80, 60 75, 65 70
             C70 65, 75 55, 75 40
             C75 25, 65 15, 50 15 Z" 
          fill="#ff6b35" 
          stroke="#d63502" 
          stroke-width="2"/>
    <rect x="49" y="10" width="2" height="8" fill="#8B4513" rx="1"/>
    <ellipse cx="55" cy="12" rx="4" ry="2" fill="#22c55e" transform="rotate(30 55 12)"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#2d3748">NutriTracking</text>
  
  <!-- Subtitle -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="32" fill="#4a5568">Complete Nutrition Tracker & Health Analyzer</text>
  
  <!-- Features -->
  <g transform="translate(300, 320)">
    <circle cx="0" cy="20" r="8" fill="#22c55e"/>
    <text x="25" y="28" font-family="Arial, sans-serif" font-size="24" fill="#2d3748">Track Vitamins, Minerals & Macros</text>
    
    <circle cx="0" cy="60" r="8" fill="#3b82f6"/>
    <text x="25" y="68" font-family="Arial, sans-serif" font-size="24" fill="#2d3748">Science-backed Data from USDA, NHS & WHO</text>
    
    <circle cx="0" cy="100" r="8" fill="#8b5cf6"/>
    <text x="25" y="108" font-family="Arial, sans-serif" font-size="24" fill="#2d3748">Personalized Health Insights</text>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="600" width="1200" height="30" fill="rgba(255,255,255,0.2)"/>
</svg>