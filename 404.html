<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>NutriTracking - Nutrition Tracking Platform</title>
    <script>
        // GitHub Pages SPA redirect script
        const pathSegmentsToKeep = 0;
        const location = window.location;
        location.replace(
            location.protocol + '//' + location.hostname + location.port +
            '/#' +
            (location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/')) +
            location.search
        );
    </script>
</head>
<body>
    <!-- GitHub Pages 404 Redirect -->
</body>
</html>
